<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="name">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="ti-user"></i>
                </span>
                <input [ngModel]="user.fullname" id="name" name="name" type="text" class="form-control" placeholder="Nombre de usuario" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="ti-email"></i>
                </span>
                <input [ngModel]="user.email" id="email" name="email" [disabled]="user.google" type="email" class="form-control" placeholder="Correo del usuario" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Foto del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <img *ngIf="!imageTemp" [src]="user.img | image" class="w150 d-block p-b-20">
        <img *ngIf="imageTemp" [src]="imageTemp" class="w150 d-block p-b-20">

        <input (change)="selectImage($event.target.files[0])" type="file">
        <br><br>
        <button (click)="changeImage()" [disabled]="!imageUpload" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar Foto
        </button>
      </div>
    </div>
  </div>
</div>
