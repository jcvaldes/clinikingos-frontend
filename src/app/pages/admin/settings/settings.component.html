<div class="row">
  <div class="col-lg-9 col-md-12">
    <div class="card box box-info">
      <div class="col-6">
        <mat-card class="m-2">
          <mat-card-header class="bg-info text-white p-2 mb-2">
            <div mat-card-avatar class="p-3">
              <mat-icon aria-hidden="false" class="icon-2x">home</mat-icon>
            </div>
            <mat-card-title>Generales</mat-card-title>
            <mat-card-subtitle class="text-white">Ajustes de la página inicial</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="form" class="material-form" class="m-3" (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="phone" matInput placeholder="Teléfono" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="address" matInput placeholder="Dirección" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="facebook" matInput placeholder="Facebook" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="twitter" matInput placeholder="Twitter" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="twitter" matInput placeholder="Precio Membresía Standard" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field>
                    <input formControlName="twitter" matInput placeholder="Precio Membresía Ilimitada" required>
                    <mat-error>requerido</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-end ">
                <button color="primary" class="btn btn-info waves-effect waves-light d-none d-sm-inline-flex" type="submit" [disabled]="form.invalid">
                <mat-icon>save</mat-icon> Guardar
              </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
